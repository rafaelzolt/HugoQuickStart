{{if .Site.Taxonomies}}
<section>
    <h4>{{ i18n "taxonomies" }}</h4>
    <ul id="all-taxonomies">
        {{ range $taxonomy_term, $taxonomy := .Site.Taxonomies }}
        {{ with $.Site.GetPage (printf "/%s" $taxonomy_term) }}
	<li>
	    <a href="{{ .Permalink }}">{{ title $taxonomy_term }}</a>
	</li>
        {{ end }}
        {{ end }}
    </ul>
</section>
{{end}}
