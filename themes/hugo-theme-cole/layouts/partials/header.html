<header class="header">
    <a href="{{ .Site.BaseURL }}" class="btn logo-link">
        <img class="logo" src="{{ "images/logo.svg" | absURL }}" alt="logo" />
    </a>
    <ul class="control menu">
            {{ range .Site.Menus.main }}
            <li>
                <a href="{{ .URL }}" class="btn">
                    {{ .Name }}
                </a>
            </li>
            {{ end }}
    </ul>
</header>
