{{ partial "header.html" . }}
<section>
  <h2>{{ .Title }}</h2>
  <ul>
    {{ $data := .Data }}
    {{ range $key, $value := .Data.Terms.Alphabetical }}
    <li><a href="{{ $value.Name | urlize }}">{{ $value.Name }} ({{ $value.WeightedPages.Count }})</a></li>
    {{ end }}
  </ul>
</section>
{{ partial "footer.html" . }}
