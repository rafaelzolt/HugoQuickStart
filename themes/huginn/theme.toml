# theme.toml template for a Hugo theme
# See https://github.com/gohugoio/hugoThemes#themetoml for an example

name = "Huginn"
license = "GPL3"
licenselink = "https://gitlab.com/VincentTam/huginn/blob/master/LICENSE.md"
description = "A simple Hugo + Staticman blog theme"
homepage = "https://gitlab.com/VincentTam/huginn"
tags = [
  "responsive",
  "simple",
  "blog",
  "staticman",
  "isso"
]
features = [
  "Mobile-optimized",
  "Pagination",
  "Lightbox",
  "Gallery",
  "Code highlight",
  "Hashover comments",
  "Staticman",
  "Isso",
  "Related Posts",
  "Block Templates",
  "Table of Contents",
  "Custom Shortcodes"
]
min_version = "0.55"

[author]
  name = "Justin Bridouz"
  homepage = "https://www.bloguslibrus.fr"

# If porting an existing theme
[original]
  name = "Pneumatic"
  homepage = "http://kevinyap.ca/"
  repo = "https://github.com/iKevinY/pneumatic"
