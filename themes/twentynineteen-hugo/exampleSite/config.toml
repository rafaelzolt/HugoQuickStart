baseURL = "https://twentynineteen-hugo-demo.netlify.com/"
languageCode = "en-us"
title = "My New Hugo Site"
theme = "twentynineteen-hugo"

# Pagination
paginate = 5

# Output formats (for search index)
[outputs]
Home = ["HTML", "RSS", "JSON"]

# Site params
[params]
privacy_link = "/privacy/"
description = "TwentyNineteen ported from WordPress"

# Menus
[menu]
  [[menu.main]]
    name = "Home"
    url = "/"
    weight = 1
  [[menu.main]]
    name = "Tags"
    url = "/tags/"
    weight = 2
  [[menu.main]]
    name = "About Hugo"
    url = "/about/"
    weight = 3
  [[menu.social]]
    identifier = "github"
    name = "Github"
    url = "https://github.com/jeremybise/twentynineteen-hugo"
  [[menu.social]]
    identifier = "twitter"
    name = "Twitter"
    url = "https://twitter.com/gohugoio"
  [[menu.footer]]
    name = "About"
    url = "/about/"
    weight = 1