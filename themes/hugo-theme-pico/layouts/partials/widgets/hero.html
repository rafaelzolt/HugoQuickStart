<section id="hero" class="mt-8 mx-auto flex flex-wrap items-center">
	<div
		class="mx-auto p-8 text-center md:text-left {{ with .Params.hero_media }} md:w-1/2 {{ else }} md:w-3/4 {{ end }}">
		<div>
			{{ .Content }}
		</div>
		<div class="mx-auto mt-8 mb-8 md:mb-0 flex justify-center md:justify-start">
			{{ range .Params.btn }}
			{{ $class := "border border-green-400 hover:text-white" }}
			{{ if .primary }}
			{{ $class = "bg-green-400 text-white"}}
			{{ end }}

			<a href="{{ .url | relLangURL }}" class="no-underline">
				<div
					class="px-4 py-2 mx-2 rounded-sm text-center hover:bg-green-500 active:bg-green-600 transition duration-300 ease-in-out {{ $class }}">
					{{ .label }}
				</div>
			</a>

			{{ end }}
		</div>
	</div>

	{{ with .Params.hero_media }}
	<div class="p-4 my-6 mx-auto max-w-2/3 md:max-w-1/2 h-full shadow-6 relative">
		<div class="bg-black bg-opacity-50 w-48 h-12 absolute top-0 -right-16 transform rotate-45"></div>
		<img src="{{ . | relURL}}" alt="hero image">
		<div class="bg-green-apple w-48 h-12 absolute bottom-0 -left-16 transform rotate-45"></div>
	</div>
	{{ end }}

</section>
