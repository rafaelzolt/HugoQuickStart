baseURL = "https://example.com/"
defaultContentLanguage = "en"
hasCJKLanguage = true
languageCode = "en"
paginate = 4
theme = "hugo-theme-texify"
title = "TeXify"

disqusShortname = ""
googleAnalytics = ""
pygmentsUseClasses = true

[author]
name = "author"

[markup]
  defaultMarkdownHandler = "goldmark"
  [markup.goldmark]
    [markup.goldmark.renderer]
      unsafe = true

[[menu.main]]
  identifier = "post"
  name = "Post"
  url = "/"
  weight = 1
