<script type="application/ld+json">
{
    "@context": "https://schema.org",
    "@type": "Article",
    "mainEntityOfPage": {
        "@type": "WebPage",
        "@id": {{ .Permalink }}
    },
    "headline": "{{ with .Params.Title }}{{ . }} | {{ end }}{{ .Site.Title }}",
    {{- $img := partial "get_image.html" (dict "context" . "url" .Params.featuredImage "keyword" "*featured*") }}
    {{- with $img }}
    "image": {{ . }},
    {{ end -}}
    
    {{ if .IsPage -}}
    {{ if not .PublishDate.IsZero -}}
    "datePublished": {{ .PublishDate.Format "2006-01-02T15:04:05-07:00" }},
    {{ else if not .Date.IsZero -}}
    "datePublished": {{ .Date.Format "2006-01-02T15:04:05-07:00" }},
    {{ end -}}
    {{ if not .Lastmod.IsZero -}}
    "dateModified": {{ .Lastmod.Format "2006-01-02T15:04:05-07:00" }},
    {{ end -}}
    {{ end -}}
    
    {{ with .WordCount -}}
    "wordCount": {{ . }},
    {{ end -}}
    {{ with .Params.authors -}}
    "author": {
        "@type": "Person",
        "name": {{ . }}
    },
    {{ end -}}
    "publisher": {
        {{ with .Site.Params.basic.site_type -}}
        "@type": {{ . }},
        {{ else -}}
        "@type": "Person",
        {{ end -}}
        {{ with .Site.Params.basic.publisher_name -}}
        "name": {{ . }},
        {{ else -}}
        "name": {{ .Site.Title }},
        {{ end -}}
        {{ $publisher_logo := partial "get_image.html" (dict "context" . "url" .Site.Params.basic.publisher_logo) -}}
        {{ $icon := partial "get_image.html" (dict "context" . "url" .Site.Params.basic.icon) -}}
        {{ if $publisher_logo -}}
        "logo": {
            "@type": "ImageObject",
            "url": {{ $publisher_logo }}
        }
        {{ else if $icon -}}
        "logo": {
            "@type": "ImageObject",
            "url": {{ $icon }}
        }
        {{ end -}}
    },
    "description": "{{ with .Description }}{{ . }}{{ else }}{{if .IsPage}}{{ .Summary }}{{ else }}{{ with .Site.Params.basic.description }}{{ . }}{{ end }}{{ end }}{{ end }}"
}
</script>
