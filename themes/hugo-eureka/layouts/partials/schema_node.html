{{ with .Paginator.Pages }}
<script type="application/ld+json">
{
    "@context":"https://schema.org",
    "@type":"ItemList",
    "itemListElement":[
        {{- range $index, $value := . -}}
        {{- if gt $index 0 -}},{{- end -}}
        {
            "@type":"ListItem",
            "position": {{ add $index 1 }},
            "name": {{ .Title }},
            "description": {{ with .Description }}{{ . }}{{ else }}{{if .IsPage}}{{ .Summary }}{{ else }}{{ with .Site.Params.basic.description }}{{ . }}{{ end }}{{ end }}{{ end }},
            {{- $img := partial "get_image.html" (dict "context" . "url" .Params.featuredImage "keyword" "*featured*") }}
            {{- with $img }}
            "image": {{ . }},
            {{- end }}
            "url": {{ .Permalink }}
        }
        {{- end }}
    ]
}
</script>
{{ end }}
